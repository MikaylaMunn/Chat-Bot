<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- Define character encoding -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Set viewport for responsive design -->
    <title>Simple Chatbot</title> <!-- Title for the webpage -->
    <link rel="stylesheet" href="styles.css"> <!-- Link to an external CSS stylesheet -->
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            Simple Chatbot <!-- Title for the chatbot interface -->
        </div>
        <div class="chat-box" id="chat-box">
            <div class="chat-message bot">
            </div>
        </div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Type a message..."> <!-- Input field for user messages -->
            <button id="send-button">Send</button> <!-- Button to send user messages -->
        </div>
    </div>
    <script src="script.js"></script> <!-- Link to an external JavaScript file -->
</body>
</html>
